kafka:
  replicaCount: 3
  auth:
    clientProtocol: tls
    interBrokerProtocol: tls
    tls:
      type: pem
      autoGenerated: true   # create self-signed TLS certificates for inter-broker and client communications
  persistence:
    enabled: true
    existingClaim: ""
    size: 50Gi
  metrics:
    kafka:
      enabled: true
      extraFlags:
        tls.insecure-skip-tls-verify: ""
  zookeeper:
    enabled: true
    auth:
      enabled: false
